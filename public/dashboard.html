<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - User Management System</title>
    <link href="css/tailwind.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navigation Header -->
    <header class="bg-white border-b shadow-sm">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold text-gray-900">
                        <i class="fas fa-user mr-2 text-blue-600"></i>
                        User Dashboard
                    </h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">Welcome, <span id="username" class="font-medium"></span></span>
                    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                        <i class="fas fa-sign-out-alt mr-1"></i>Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Alert Box -->
        <div id="alertBox" class="hidden mb-6"></div>

        <!-- Welcome Section -->
        <div class="mb-8">
            <h2 id="welcomeMessage" class="text-2xl font-semibold text-gray-900 mb-2">Welcome back!</h2>
            <p class="text-gray-600">Here's an overview of your account and system activity.</p>
        </div>

        <!-- Dashboard Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Profile Card -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center mb-4">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-user-circle text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-lg font-medium text-gray-900">Profile</h3>
                            <p class="text-sm text-gray-500">Manage your account</p>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Username</label>
                            <p id="profileUsername" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded">-</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <p id="profileEmail" class="text-sm text-gray-900 bg-gray-50 px-3 py-2 rounded">-</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Role</label>
                            <span id="profileRole" class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">-</span>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Member Since</label>
                            <p id="profileCreated" class="text-sm text-gray-900">-</p>
                        </div>
                    </div>

                    <button id="editProfileBtn" class="w-full mt-4 bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        <i class="fas fa-edit mr-1"></i>Edit Profile
                    </button>
                </div>
            </div>

            <!-- System Statistics -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">
                        <i class="fas fa-chart-bar mr-2"></i>System Overview
                    </h3>

                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div class="text-center p-4 bg-blue-50 rounded-lg">
                            <div class="text-2xl font-bold text-blue-600" id="totalUsers">-</div>
                            <div class="text-sm text-blue-600">Total Users</div>
                        </div>
                        <div class="text-center p-4 bg-green-50 rounded-lg">
                            <div class="text-2xl font-bold text-green-600" id="activeUsers">-</div>
                            <div class="text-sm text-green-600">Active Users</div>
                        </div>
                        <div class="text-center p-4 bg-purple-50 rounded-lg">
                            <div class="text-2xl font-bold text-purple-600" id="newUsers">-</div>
                            <div class="text-sm text-purple-600">New Today</div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div>
                        <h4 class="text-md font-medium text-gray-900 mb-3">
                            <i class="fas fa-clock mr-2"></i>Recent Activity
                        </h4>
                        <div id="recentActivity" class="space-y-2">
                            <!-- Activity items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-8 bg-white rounded-lg shadow p-6">
            <h3 class="text-lg font-medium text-gray-900 mb-4">
                <i class="fas fa-lightning-bolt mr-2"></i>Quick Actions
            </h3>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <button class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:text-blue-600 transition">
                    <div class="text-center">
                        <i class="fas fa-user-edit text-2xl mb-2"></i>
                        <div class="text-sm font-medium">Update Profile</div>
                    </div>
                </button>
                <button class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:text-blue-600 transition">
                    <div class="text-center">
                        <i class="fas fa-key text-2xl mb-2"></i>
                        <div class="text-sm font-medium">Change Password</div>
                    </div>
                </button>
                <button class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:text-blue-600 transition">
                    <div class="text-center">
                        <i class="fas fa-bell text-2xl mb-2"></i>
                        <div class="text-sm font-medium">Notifications</div>
                    </div>
                </button>
                <button class="flex items-center justify-center p-4 border-2 border-dashed border-gray-300 rounded-lg hover:border-blue-500 hover:text-blue-600 transition">
                    <div class="text-center">
                        <i class="fas fa-question-circle text-2xl mb-2"></i>
                        <div class="text-sm font-medium">Help & Support</div>
                    </div>
                </button>
            </div>
        </div>
    </main>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Edit Profile</h3>

                <form id="editProfileForm" class="space-y-4">
                    <div>
                        <label for="editUsername" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="editUsername" name="username"
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="editEmail" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="editEmail" name="email"
                               class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </form>

                <div class="flex justify-end space-x-3 mt-6">
                    <button id="cancelEditBtn" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition">
                        Cancel
                    </button>
                    <button id="saveProfileBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                        Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center text-sm text-gray-500 mt-20 pb-6">
        &copy; 2023 User Management System. All rights reserved.
    </footer>

    <script src="script/dashboard.js?v=1726642853"></script>
</body>
</html>
